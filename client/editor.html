<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor - TempZone</title>
    <link rel="stylesheet" href="./assets/styles/global.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/scripts/jquery.js" defer></script>
    <script src="assets/scripts/require.js" defer></script>
    <script src="assets/scripts/components/navbar.js" defer></script>
    <script src="assets/scripts/components/elements.js" defer></script>
    <script src="assets/scripts/components/dragFromMenu.js" defer></script>
    <script src="assets/scripts/components/moveElemOnTemplate.js" defer></script>
</head>

<body>
    <aside class="fixed overflow-auto w-[300px] bg-red-100 h-[calc(100vh-48px)] p-3">
        <div id="elements" class="grid gap-2 grid-cols-2">
            <div class="w-full h-[150px] bg-red-300" draggable="true"></div>
            <div class="w-full h-[150px] bg-green-300" draggable="true"></div>
            <div class="w-full h-[150px] bg-sky-300" draggable="true"></div>
            <div class="w-full h-[150px] bg-orange-300" draggable="true"></div>
        </div>
    </aside>
    <div class="relative flex justify-center items-center w-[calc(100%-300px)] left-[300px] h-[calc(100vh-48px)]">
        <div id="drop-container" class="relative overflow-hidden w-[500px] h-[500px] border-2 border-black">hell</div>
    </div>
</body>

</html>

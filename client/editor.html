<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor - TempZone</title>
    <link rel="stylesheet" href="./assets/styles/global.css">
    <link rel="stylesheet" href="./assets/styles/editor-page.css">
    <script src="assets/scripts/auth/checkToken.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/scripts/components/navbar.js" defer></script>
    <script src="assets/scripts/components/dragbar.js" defer></script>
    <script src="assets/scripts/components/drag-and-drop.js" defer></script>
    <script src="assets/scripts/components/move-element.js" defer></script>
    <script src="assets/scripts/components/edit-element.js" defer></script>
    <script type="module" src="assets/scripts/components/template.js" defer></script>
</head>

<body>
    <div id="container">
        <aside id="element-container">
            <div class="flex-1">
                <div id="element-menu" class="grid gap-2 grid-cols-2">
                </div>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <label class="col-span-2" for="template-name">Template Name</label>
                <input name="template-name" class="outline outline-1 rounded-md p-1 col-span-2" id="template-name" type="text" />
                <button class="flex-1 rounded-md p-1 bg-blue-400" onclick="window.print()">Print</button>
                <button id="template-save-btn" class="flex-1 rounded-md p-1 bg-green-400">Save</button>
            </div>
        </aside>
        <div id="template-container">
            <div id="drop-container" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
        </div>
    </div>
</body>

</html>
